<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>getFrameRate.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <div class="frame-rate"></div>
    <script src="./getFrameRate.js"></script>
    <script>
      var $dom = document.querySelector('.frame-rate');
      getFrameRate(function(fps) {
        $dom.innerHTML = fps;
      });
    </script>
  </body>
</html>
